<div class="pa-10">
  <h2 class="text-center mb-5">
    Operaciones del dia: 
    <br>
    <u>{{ dateParam }}</u>
  </h2>
  <div class="example-container mat-elevation-z8 m-auto">
    <table mat-table [dataSource]="transactions" class="" color="primary">
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.date.substr(11, 5) }} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef style="text-align: end;">Cantidad</th>
        <td 
          mat-cell 
          *matCellDef="let transaction"
          class="text-end"
        >
          <span [ngStyle]="{ color: transaction.money | moneyColor: '#000000' }">
            {{ transaction.money | currency }}
          </span>
        </td>
        <td mat-footer-cell *matFooterCellDef class="text-end"> {{ totalMoney | currency }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </div>
</div>
